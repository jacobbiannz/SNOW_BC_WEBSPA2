<section class="distmonth">
    
    <div class="container destwide">
        <div class="desttitle">
            <h3>Season Suggestions</h3>
        </div>

        <div class="card">
            
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                
                <li class="nav-item" *ngFor="let month of months; let isFirst = first" >     
                    <a class="nav-link" 
                        [class.active]="isFirst" 
                        [attr.id]="'pills-' + month.id + '-tab'" 
                        [attr.href]="'#pills-' + month.id" 
                        data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true"><h6>{{month.name | slice:0:3 | uppercase}}</h6><hr></a>
                </li>
            </ul>
       
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show" *ngFor="let month of months; let isFirst = first"
                        [class.active]="isFirst" 
                        [attr.id]="'pills-' + month.id"  
                        role="tabpanel" aria-labelledby="pills-home-tab" >

                    <div class=".container">
                            <div class="row">
                                <div class="col-md-4" *ngFor="let city of month.topCities">
                                    <div class="image">
                                        <img class="h-100" src= "http://localhost:61125/api/images/{{city.mainImageId}}" alt="picture----">
                                        <div class="monthcitytxt d-inline-block">{{city.name}}</div>
                                    </div>                                
                                </div>                                  
                            </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
